map_type: costmap
origin_x: -3.5
origin_y: -3.5
height: 7
width: 7
resolution: .05
origin_z: 0.0
z_resolution: 1
z_voxels: 2

static_map: false
rolling_window: true
global_frame: "map"
robot_base_frame: "base_link"

obstacle_range: 5.0
raytrace_range: 4.0

observation_persistence: 0.0
publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

# footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint: [[-0.01, -0.01], [-0.01, 0.01], [0.01, 0.01], [0.01, -0.01]]
footprint_padding: 0.00

update_frequency: 15
publish_frequency: 10

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  observation_sources: scan
  # front_laser for gazebo, front_scan for mvsim
  scan: {sensor_frame: front_laser, data_type: LaserScan, topic: /front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 6, raytrace_range: 6.0}

inflater_layer:
 inflation_radius: 0.1
