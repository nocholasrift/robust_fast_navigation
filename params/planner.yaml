# Planner logic params

# solver: "gcopter"
solver: "faster"
# solver: "contour"

planner_frequency: .35
lookahead: .45
max_deviation: 10
simplify_jps: true
jps_hysteresis: false
traj_dt: .05
failsafe_count: 4
plan_in_free: false
max_dist_horizon: 3.0
frame: "map"
teleop: false
max_solve_time: .22
max_polys: 3

# to turn backup mode off entirely, use large negative val
min_turn_clearance: -1000
trigger_trim_dist: -0.05

use_arclen: true
use_global_costmap: true

is_barn: false
barn_goal_dist: 10.0

# Solver
n_polys: 6
solver_traj_dt: .05
force_final_const: true
factor_init: 3.0
factor_final: 10.0
factor_increment: 1.0
threads: 0
verbose: 0

# For debug
plan_once: false

